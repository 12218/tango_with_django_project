<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <title>Rango</title>
</head>

<body>
    <h1>Rango says...</h1>
    <div>
        hey there partner! <br />
        <strong>{{ boldmessage }}</strong><br />
    </div>
    <div>
        <a href="/rango/about/">About</a><br />
    </div>
    <div>
        <img src="{% static 'images/01.jpg' %}" alt="01">
        <img src="/media/01.jpg" alt="02">
    </div>
    <div>
        {% if category %}
        <ul>
            {% for c in category %}
                <li><a href="/rango/category/{{ c.slug }}">{{ c.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        No category!
        {% endif %}
    </div>
</body>

</html>
